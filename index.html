<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet"> 
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="calculator">
    <div class="screen size-xxl"></div>
    <button type="button" class="btn size-l clear">C</button>
    <button type="button" class="btn del">&larr;</button>
    <button type="button" class="btn colored divide">รท</button>
    <button type="button" class="btn">7</button>
    <button type="button" class="btn">8</button>
    <button type="button" class="btn">9</button>
    <button type="button" class="btn colored multiply">x</button>
    <button type="button" class="btn">4</button>
    <button type="button" class="btn">5</button>
    <button type="button" class="btn">6</button>
    <button type="button" class="btn colored minus">-</button>
    <button type="button" class="btn">1</button>
    <button type="button" class="btn">2</button>
    <button type="button" class="btn">3</button>
    <button type="button" class="btn colored plus">+</button>
    <button type="button" class="btn size-xl">0</button>
    <button type="button" class="btn colored equal">=</button>
  </div>
  
  <script src="./app.js"></script>
</body>
</html>
